<section class="container">
<div class="search-bar">
  <input type="text" placeholder="Employee ID">
  <input type="text" placeholder="Employee Name">
  <button ><i class="fa-solid fa-magnifying-glass"></i>Search</button>
  <button (click)="addModal()"><i class="fa-solid fa-plus"></i>Add employee</button>
    </div>
    @if (showModal ) {
    <app-add-modal></app-add-modal>
    }
<section class="employee-cards" >
  <div *ngFor="let data of data" class="employee-card" >
    <a routerLink="/profiles">
      <img  [src]="[data.img]" alt="Sobhe Nemer">
      <div class="employee-info">
          <p>{{data.name}}</p>
          <span>{{data.position}}</span>
      </div>
    </a>
  </div>
</section>
</section>
