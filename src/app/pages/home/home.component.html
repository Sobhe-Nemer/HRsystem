<app-header [isTitle]="pageTitle"  ></app-header>
<div class="ng-container">
  <a routerLink="/home"><i class="fa-solid fa-house"></i></a>
  <i  class="fa-solid fa-angle-right"></i>
  <a routerLink="/home"><span>Home</span></a>
  <i class="fa-solid fa-angle-right"></i>
  <a routerLink="/home"><span>Dashboard</span></a>
</div>
<section class="dashboard">
  <div routerLink="/attendance" class="piechart">
    <h3>Daily attendance rate</h3>
    <canvas id="myPieChart" width="400" height="400"></canvas>
  </div>
  <div class="calendar-container">
    <h3>Calendar</h3>
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>
<div class="dashboard-table" routerLink="/all-leave"  >
  <app-employee-table
  [data]="leaveData"
  [columns]="headerLeave"
  >
</app-employee-table>
</div>
  <div routerLink="/overtime" class="barChart">
    <h3>Avg Overtime </h3>
    <canvas id="myBarChart"  width="400" height="300"></canvas>
  </div>
</section>
<app-footer></app-footer>
