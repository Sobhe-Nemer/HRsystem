<app-header [isTitle]="pageTitle"></app-header>
<div class="ng-container">
  <a routerLink="/home"><i class="fa-solid fa-house"></i></a>
  <i class="fa-solid fa-angle-right"></i>
  <a routerLink="/all-leave"><span>{{'leave_management' | translate}}</span></a>
  <i class="fa-solid fa-angle-right"></i>
  <a routerLink="/all-leave"><span>>{{'all_leave' | translate}}</span></a>
</div>
<div class="leave-modal">
  <button (click)="addModal()" class="btn-modal">{{'add_leave' | translate}}</button>
</div>
  @if (showModal ) {
    <app-leave-modal></app-leave-modal>
    }

<app-employee-table
  [data]="leaveData"
  [columns]="headerLeave"
  [actions]="['Approve']"
  (actionEvent)="handleAction($event)">
</app-employee-table>
<app-footer></app-footer>
